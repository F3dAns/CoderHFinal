<html lang="es">
<head>

<body>
    <Header>
        <div class="nav-cont">

            <nav>
                <ul>
                    <li><input id="inpBuscar" type="text" placeholder="Buscador"><button onclick="buscarPalabra()" id="agregar-movie" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button></li>
                    <li><button onclick="mostrarPopular()"  id="Popular">POPULARES</button></li>

    <!-- FILTROS -->
    <div class="filtro-container" id="divFiltro">
        <label for="generos-filtro">
            Filtrar por genero: 
        </label>
            <select name="filtro-container" id="filtro-container" onchange="filtrar()"><h5>asdasdasd</h5>

                <option value="35">Comedia</option>

                <option value="18">Drama</option>
                <option value="10751">Familia</option>
                <option value="14">Fantasia</option>
                <option value="36">Historia</option>
                <option value="27">Terror</option>
                <option value="10402">Musical</option>
                <option value="10749">Romance</option>
                <option value="878">Ciencia Ficcion</option>
                <option value="53">Suspenso</option>
                <option value="37">Western</option>
                <option value="9648">Misterio</option>
                <option value="10752">Belica</option>

            </select>

    </div>
    
    




    <!-- CONT POPULAR -->
    <article id="cont-popular"></article>
    <!-- CONT MAIN -->
    <article class='cont-pelis' id="cont-pelis"></article>
    <!-- PAGINACION -->
    <div id="contBtns" class="btn-pagincaion">
        <button class="fa-solid fa-arrow-left" onclick=restarPage()  id="pagePrev"></button>
        <span id="spanPage"></span>
        <button class="fa-solid fa-arrow-right" onclick=sumarPage() id="pageNext"></button>
    </div>
